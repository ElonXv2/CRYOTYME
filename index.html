<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Banking App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="light-mode">

  <div class="logo">
    <img src="logo.png" alt="Bank Logo">
  </div>

  <button id="dark-toggle" onclick="toggleDarkMode()">üåô Dark Mode</button>

  <div id="login-screen" class="screen">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p class="small-link">
      <a href="#" onclick="showRegister()">Create account</a> |
      <a href="#" onclick="showReset()">Forgot PIN?</a>
    </p>
    <p id="login-error" class="error"></p>
  </div>

  <div id="register-screen" class="screen hidden">
  <h1>Register</h1>
  <input type="text" id="reg-username" placeholder="Username" />
  <input type="password" id="reg-password" placeholder="Password" />
  <input type="password" id="reg-pin" placeholder="4-digit PIN" />
  <input type="text" id="reg-mobile" placeholder="Mobile Number" />
  <input type="file" id="reg-avatar" accept="image/*" />
  <select id="reg-theme">
    <option value="light">Light</option>
    <option value="dark">Dark</option>
    <option value="ocean">Ocean</option>
    <option value="sunset">Sunset</option>
    <option value="forest">Forest</option>  <option value="gold">Gold</option>      </select>
  <button onclick="register()">Register</button>
  <p class="small-link"><a href="#" onclick="showLogin()">‚Üê Back to Login</a></p>
  <p id="register-error" class="error"></p>
</div>
     

  <div id="reset-screen" class="screen hidden">
    <h1>Reset PIN</h1>
    <input type="text" id="reset-username" placeholder="Username" />
    <input type="password" id="reset-password" placeholder="Password" />
    <input type="password" id="new-pin" placeholder="New 4-digit PIN" />
    <button onclick="resetPin()">Reset PIN</button>
    <p class="small-link"><a href="#" onclick="showLogin()">‚Üê Back to Login</a></p>
    <p id="reset-error" class="error"></p>
  </div>

  <div id="dashboard-screen" class="screen hidden">
    <header>
      <div class="avatar">
        <img id="user-avatar" src="" alt="Profile Picture" />
      </div>
      <h2>Hello, <span id="user-name">User</span></h2>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <section class="balance">
      <h3>Account Balance</h3>
      <p>$<span id="balance">0.00</span></p>
    </section>

    <section class="profile-details">
      <h3>Your Profile</h3>
      <p><strong>Username:</strong> <span id="profile-username"></span></p>
      <p><strong>Mobile:</strong> <span id="profile-mobile"></span></p>
      <p><strong>Theme:</strong> <span id="profile-theme"></span></p>
    </section>

    <section class="transfer">
      <h3>Transfer Money</h3>
      <input type="text" id="recipient" placeholder="Recipient Name">
      <input type="number" id="amount" placeholder="Amount">
      <input type="password" id="pin" placeholder="Enter PIN">
      <button onclick="transferMoney()">Send</button>
      <p id="transfer-error" class="error"></p>
      <p id="sms-alert" class="info"></p>
    </section>

    <section class="transactions">
      <h3>Recent Transactions</h3>
      <ul id="transaction-list"></ul>
    </section>

    <section class="chart">
      <h3>Balance Over Time</h3>
      <canvas id="balance-chart" width="100%" height="100"></canvas>
    </section>

    <section class="message-admin">
      <h3>Message Admin</h3>
      <textarea id="admin-message" placeholder="Type your message here..."></textarea>
      <button onclick="sendMessageToAdmin()">Send Message</button>
      <p id="admin-message-status" class="info"></p>
    </section>
  </div>

  <div id="admin-screen" class="screen hidden">
    <h2>Admin Panel</h2>
    <button onclick="logout()">Logout</button>
    <div id="admin-users"></div>
    <div id="admin-messages">
      <h3>User Messages</h3>
      <ul id="message-list"></ul>
    </div>
  </div>

  <div class="promo">
    <img src="promo.jpg" alt="Promo Offer">
  </div>

  <script src="indexeddb.js"></script>
  <script src="script.js"></script>
</body>
</html>
